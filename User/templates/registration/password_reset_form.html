{% extends 'basiccomponents/base.html' %}
{% load static %}
{% block styles2 %}
    <link rel="stylesheet" href="{% static 'customcss/form.css' %}">
{% endblock styles2 %}

{% block content %}
    <form method="post">
        <h1>Reset Your Password</h1>
        {% csrf_token %}
        <div>
            {{ form.email.label_tag }}
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <button type="submit" class="button">Reset</button>
    </form>
{% endblock content %}
