{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'user/css/form.css' %}">
{% endblock styles %}

{% block content %}
    <form method="post">
        <h1>Reset Your Password</h1>
        {% csrf_token %}
        <div>
            {{ form.email.label_tag }}
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <button type="submit">Reset</button>
    </form>
{% endblock content %}
