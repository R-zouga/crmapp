<header>
    <a href="{% url 'index' %}" class="app_logo">Generic CRM</a>
    <nav>
        {% if user.is_authenticated %}
            <a href="/{{ user.current_status}}/dashboard/">{{ user.full_name }}</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'new_account' %}">New Account</a>
        {% endif %}
    </nav>
</header>
